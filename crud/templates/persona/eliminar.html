{% extends "base.html" %}

{% block content %}
    <h1>Eliminar Persona</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ persona.nombre }} {{ persona.apellido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'persona:lista' %}">Volver a la lista</a>
{% endblock %}
