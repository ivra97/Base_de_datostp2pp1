<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm rounded" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'persona:lista' %}">PersonasApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Alternar navegaciÃ³n">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'lista' %}active{% endif %}" href="{% url 'persona:lista' %}">Lista de Personas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'oficina:lista' %}">Lista de Oficinas</a>
        </li>
      </ul>
      <form class="d-flex me-2" role="search" method="get" id="navbar-search-form" action="{% url 'persona:buscar' %}">
        <select class="form-select me-2" name="tipo" id="search-tipo" onchange="updateSearchAction()">
          <option value="persona">Personas</option>
          <option value="oficina">Oficinas</option>
        </select>
        <input class="form-control me-2 rounded-pill" type="search" placeholder="Buscar..." aria-label="Buscar" name="q"/>
        <button class="btn btn-outline-success rounded-pill" type="submit">Buscar</button>
      </form>
      <script>
      function updateSearchAction() {
        const tipo = document.getElementById('search-tipo').value;
        const form = document.getElementById('navbar-search-form');
        if (tipo === 'persona') {
          form.action = "{% url 'persona:buscar' %}";
        } else {
          form.action = "{% url 'oficina:buscar' %}";
        }
      }
      </script>
      {% if user.is_authenticated %}
        <a class="btn btn-danger rounded-pill ms-2" href="{% url 'account_logout' %}">Salir</a>
      {% else %}
        <a class="btn btn-success rounded-pill ms-2" href="{% url 'account_login' %}">Ingresar</a>
      {% endif %}
    </div>
  </div>
</nav>
