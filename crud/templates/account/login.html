{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <h2>{{ title }}</h2>
    {{ form|crispy }}
    <button type="submit">Iniciar sesión</button>
    <p>¿No tienes una cuenta? <a href="{% url 'account_signup' %}">Regístrate</a></p>
    </form>
{% endblock content %}
